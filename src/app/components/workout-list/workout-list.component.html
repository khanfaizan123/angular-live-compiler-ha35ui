<div>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
    <mat-form-field style="flex: 1; min-width: 200px;" appearance="fill">
      <mat-label>Search by Name</mat-label>
      <input matInput (input)="applyFilter($event)">
    </mat-form-field>
  
    <mat-form-field style="flex: 1; min-width: 200px;" appearance="fill">
      <mat-label>Filter by Workout Type</mat-label>
      <mat-select [(value)]="selectedValue" (selectionChange)="applyTypeFilter($event.value)">
        <mat-option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</mat-option>
        <mat-option value="All">All</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  


<table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8 ">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
  </ng-container>

  <ng-container matColumnDef="Number of Workouts">
    <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
    <td mat-cell *matCellDef="let user">
      <div>{{ user.numberofworkouts }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Workouts">
    <th mat-header-cell *matHeaderCellDef> Workouts </th>
    <td mat-cell *matCellDef="let user">
      <div>{{ user.type }}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="Total Workout Minutes">
    <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
    <td mat-cell *matCellDef="let user">
      <div>{{ user.minutes }} </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
